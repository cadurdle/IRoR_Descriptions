<!DOCTYPE html>
<html lang="en">

<body>
    <div id="container">
        <!-- Instructions Section -->
        <div id="instructions" class="section instructions-content"></div>

        <!-- Experiment Section -->
        <div id="experiment" class="section experiment-content" style="display:none;"></div>
    </div>

    <!-- Progress Bar -->
    <div id="progress-bar-container" style="display:none;">
        <div id="progress-bar-wrapper">
            <span id="progress-label">Progress:</span>
            <div id="progress-bar">
                <div id="progress-bar-fill"></div>
            </div>
        </div>
    </div>
    <button id="pause_button" style="display: none;">Pause</button>
    <button id="end_button" style="display: none;">End Task</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Document loaded, setting up event listeners.');
        });
    </script>
</body>
