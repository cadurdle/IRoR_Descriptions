<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRoR Image Description Task</title>
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="stylesheet" href="styles.css">
     <script src="jatos.js"></script>
    <script src="jspsych/jspsych.js"></script>
    <script src="jspsych/plugin-html-keyboard-response.js"></script>
    <script src="jspsych/plugin-image-keyboard-response.js"></script>
    <script src="jspsych/plugin-preload.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.jsdelivr.net/gh/cadurdle/IRoR_Descriptions/typo/typo.js"></script>
    <script src="main.js" defer></script>
    <style>
        .control-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .thank-you-message {
            color: white;
            background-color: black;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            text-align: center;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- Instructions Section -->
        <div id="instructions" class="section instructions-content"></div>

        <!-- Experiment Section -->
        <div id="experiment" class="section experiment-content" style="display:none;"></div>
    </div>

    <!-- Progress Bar -->
    <div id="progress-bar-container" style="display:none;">
        <div id="progress-bar-wrapper">
            <span id="progress-label">Progress:</span>
            <div id="progress-bar">
                <div id="progress-bar-fill"></div>
            </div>
        </div>
    </div>

    <!-- Pause and End Buttons -->
    <div class="control-buttons">
        <button id="pause_button" style="display: none;">Pause</button>
        <button id="end_button" style="display: none;">End Task</button>
    </div>

    <div id="thank_you_message" class="thank-you-message">
        Thank you for participating!<br>Please email your downloaded csv file to Courtney Durdle at <a href="mailto:cadurdle@ucsb.edu">cadurdle@ucsb.edu</a>. Thank you!
    </div>

    <script>
     /* initialize jsPsych */
    var jsPsych = initJsPsych({
      on_trial_start: jatos.addAbortButton,
      on_finish: () => jatos.endStudy(jsPsych.data.get().json())
    });

    /* create timeline */
    var timeline = [];

    /* preload images */
    var preload = {
      type: jsPsychPreload,
      images: ['img/blue.png', 'img/orange.png']
    };
    
    timeline.push(preload);
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Document loaded, setting up event listeners.');
        });
    </script>
</body>
</html>
