<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychology Experiment</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/IRoR_Descriptions/typo/typo.js"></script>
    <script src="main.js" defer></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        // Initialize the Google API client
        function loadClient() {
            gapi.load('client:auth2', initClient);
        }

        // Initialize the Google API client with the provided API key and client ID
        function initClient() {
            gapi.client.init({
                apiKey: 'AIzaSyCEGEi3s9QcvzfPqAKRh3z8Vp3rTzQ-zZk',
                clientId: '73444501568-vu66873dnqo15cjs5didr16t9d8mn03r.apps.googleusercontent.com',
                discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"],
                scope: "https://www.googleapis.com/auth/spreadsheets"
            }).then(() => {
                console.log("GAPI client loaded for API");
            }).catch(error => {
                console.error('Error loading GAPI client for API', error);
            });
        }

        // Handle sign-in and sign-out state changes
        function handleSignInStatus(isSignedIn) {
            if (isSignedIn) {
                console.log("User signed in");
                // Proceed with the experiment
            } else {
                gapi.auth2.getAuthInstance().signIn();
            }
        }

        // Check if the user is signed in upon loading the client
        gapi.load("client:auth2", () => {
            gapi.auth2.init({
                clientId: '73444501568-vu66873dnqo15cjs5didr16t9d8mn03r.apps.googleusercontent.com',
            }).then(() => {
                // Listen for sign-in state changes
                gapi.auth2.getAuthInstance().isSignedIn.listen(handleSignInStatus);

                // Handle the initial sign-in state
                handleSignInStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
            });
        });
    </script>
</head>
<body onload="loadClient()">
    <div id="container">
        <!-- Instructions Section -->
        <div id="instructions" class="section instructions-content"></div>

        <!-- Experiment Section -->
        <div id="experiment" class="section experiment-content" style="display:none;"></div>
    </div>

    <!-- Progress Bar -->
    <div id="progress-bar-container" style="display:none;">
        <div id="progress-bar-wrapper">
            <span id="progress-label">Progress:</span>
            <div id="progress-bar">
                <div id="progress-bar-fill"></div>
            </div>
        </div>
    </div>
</body>
</html>
