<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychology Experiment</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="/IRoR_Descriptions/typo/typo.js"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <div id="container">
        <!-- Instructions Section -->
        <div id="instructions" class="section instructions-content"></div>

        <!-- Experiment Section -->
        <div id="experiment" class="section experiment-content" style="display:none;"></div>
    </div>

    <!-- Progress Bar -->
    <div id="progress-bar-container" style="display:none;">
        <div id="progress-bar-wrapper">
            <span id="progress-label">Progress:</span>
            <div id="progress-bar">
                <div id="progress-bar-fill"></div>
            </div>
        </div>
    </div>

    <script>
        // Ensure the Google API client is loaded
        function handleClientLoad() {
            gapi.load('client:auth2', initClient);
        }

        // Initialize the API client with your API key and Client ID
        function initClient() {
            gapi.client.init({
                apiKey: 'AIzaSyCEGEi3s9QcvzfPqAKRh3z8Vp3rTzQ-zZk',
                clientId: '73444501568-vu66873dnqo15cjs5didr16t9d8mn03r.apps.googleusercontent.com',
                discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"],
                scope: "https://www.googleapis.com/auth/spreadsheets"
            }).then(function () {
                // Listen for sign-in state changes.
                gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);
                // Handle the initial sign-in state.
                updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
            }, function (error) {
                console.error(JSON.stringify(error, null, 2));
            });
        }

        // Update the UI based on sign-in status
        function updateSigninStatus(isSignedIn) {
            if (isSignedIn) {
                console.log('User is signed in');
                startApp();
            } else {
                console.log('User is not signed in');
                gapi.auth2.getAuthInstance().signIn();
            }
        }

        // Start the app
        function startApp() {
            typo = new Typo("en_US", undefined, undefined, { dictionaryPath: "/IRoR_Descriptions/typo/dictionaries", asyncLoad: false });
            fetchStudyData()
                .then(imageSets => preloadImages(imageSets))
                .then(() => {
                    console.log('Images preloaded');
                    showInstructions();
                })
                .catch(error => {
                    console.error('Error preloading images:', error);
                });
        }

        // Load the API client and auth2 library
        handleClientLoad();
    </script>
</body>
</html>
